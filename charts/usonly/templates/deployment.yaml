apiVersion: apps/v1
kind: Deployment
metadata:
  name: usonly-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: usonly
  template:
    metadata:
      labels:
        app: usonly
    spec:
      containers:
        - name: usonly
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: JAVA_TOOL_OPTIONS
              value: {{ .Values.javaOpts | quote }}
            - name: TZ
              value: "Asia/Seoul"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://{{ .Values.mysql.host }}:{{ .Values.mysql.port }}/{{ .Values.mysql.database }}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8"
            - name: SPRING_DATASOURCE_USERNAME
              value: "{{ .Values.mysql.username }}"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_JPA_DATABASE_PLATFORM
              value: "org.hibernate.dialect.MariaDBDialect"
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.gemini.secretName }}"
                  key: "{{ .Values.gemini.secretKey }}"
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
          volumeMounts:
            - name: firebase-key
              mountPath: /etc/firebase
              readOnly: true
            - name: uploads
              mountPath: /home/ubuntu/uploads
      volumes:
        - name: firebase-key
          secret:
            secretName: firebase-key
        - name: uploads
          hostPath:
            path: /home/ubuntu/uploads
            type: DirectoryOrCreate
